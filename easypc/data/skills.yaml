data:
    Acrobatics:
        attr: dexterity
        armor_check: true
        text: |
            You can keep your balance while traversing narrow or treacherous surfaces. You can also dive,
            flip, jump, and roll to avoid attacks and overcome obstacles.
    Appraise:
        attr: intelligence
        text: You can evaluate the monetary value of an object.
    Bluff:
        attr: charisma
        text: You know how to tell a lie.
    Climb:
        attr: strength
        armor_check: true
        text: You are skilled at scaling vertical surfaces, from smooth city walls to rocky cliffs.
    Craft:
        attr: intelligence
        text: |
            You are skilled in the creation of a specific group of items, such as armor or weapons.
            Like Knowledge, Perform, and Profession, Craft is actually a number of separate skills.
            You could have several Craft skills, each with its own ranks. Below are listed typical crafts.
        choices:
            - alchemy
            - armor
            - baskets
            - books
            - bows
            - calligraphy
            - carpentry
            - cloth
            - clothing
            - glass
            - jewelry
            - leather
            - locks
            - paintings
            - pottery
            - sculptures
            - ships
            - shoes
            - stonemasonry
            - traps
            - weapons
    Diplomacy:
        attr: charisma
        text: |
            You can use this skill to persuade others to agree with your arguments, to resolve differences,
            and to gather valuable information or rumors from people. This skill is also used to negotiate
            conflicts by using the proper etiquette and manners suitable to the problem.
    Disable Device:
        attr: dexterity
        armor_check: true
        trained_only: true
        text: |
            You are skilled at disarming traps and opening locks. In addition, this skill lets you
            sabotage simple mechanical devices, such as catapults, wagon wheels, and doors.
    Disguise:
        attr: charisma
        text: You are skilled at changing your appearance.
    Escape Artist:
        attr: dexterity
        armor_check: true
        text: Your training allows you to slip out of bonds and escape from grapples.
    Fly:
        attr: dexterity
        armor_check: true
        text: |
            You are skilled at flying, through either the use of wings or magic, and can perform daring
            or complex maneuvers while airborne. Note that this skill does not give you the ability to fly.
    Handle Animal:
        attr: charisma
        trained_only: true
        text: |
            You are trained at working with animals, and can teach them tricks, get them to follow
            your simple commands, or even domesticate them.
    Heal:
        attr: wisdom
        text: You are skilled at tending to wounds and ailments.
    Intimidate:
        attr: charisma
        text: |
            You can use this skill to frighten your opponents or to get them to act in a way that
            benefits you. This skill includes verbal threats and displays of prowess.

    Knowledge:
        attr: intelligence
        trained_only: true
        text: |
            You are educated in a field of study and can answer both simple and complex questions.
            Like the Craft, Perform, and Profession skills, Knowledge actually encompasses a number of
            different specialties. Below are listed typical fields of study.
        choices:
            - Arcana
            - Dungeoneering
            - Engineering
            - Geography
            - History
            - Local
            - Nature
            - Nobility
            - Planes
            - Religion
    Linguistics:
        attr: intelligence
        trained_only: true
        text: |
            You are skilled at working with language, in both its spoken and written forms. You can speak
            multiple languages, and can decipher nearly any tongue given enough time. Your skill in writing
            allows you to create and detect forgeries as well.
    Perception:
        attr: wisdom
        text: |
            Your senses allow you to notice fine details and alert you to danger. Perception covers all five senses,
            including sight, hearing, touch, taste, and smell.
    Perform:
        attr: charisma
        text: |
            You are skilled at one form of entertainment, from singing to acting to playing an instrument.
            Like Craft, Knowledge, and Profession, Perform is actually a number of separate skills. You could
            have several Perform skills, each with its own ranks
        choices:
            - Act
            - Comedy
            - Dance
            - Keyboard instruments
            - Oratory
            - Percussion instruments
            - String instruments
            - Wind instruments
            - Sing

    Profession:
        attr: wisdom
        trained_only: true
        text: |
            You are skilled at a specific job. Like Craft, Knowledge, and Perform, Profession is actually a number of
            separate skills. You could have several Profession skills, each with its own ranks. While a Craft skill
            represents ability in creating an item, a Profession skill represents an aptitude in a vocation requiring
            a broader range of less specific knowledge. The most common Profession skills are listed below:
        choices:
            - architect
            - baker
            - barrister
            - brewer
            - butcher
            - clerk
            - cook
            - courtesan
            - driver
            - engineer
            - farmer
            - fisherman
            - gambler
            - gardener
            - herbalist
            - innkeeper
            - librarian
            - merchant
            - midwife
            - miller
            - miner
            - porter
            - sailor
            - scribe
            - shepherd
            - stable master
            - soldier
            - tanner
            - trapper
            - woodcutter
    Ride:
        attr: dexterity
        armor_check: true
        text: |
            You are skilled at riding mounts, usually a horse, but possibly something more exotic, like a
            griffon or pegasus. If you attempt to ride a creature that is ill suited as a mount, you take
            a â€“5 penalty on your Ride checks.
    Sense Motive:
        attr: wisdom
        text: You are skilled at detecting falsehoods and true intentions.
    Sleight of Hand:
        attr: dexterity
        armor_check: true
        trained_only: true
        text: Your training allows you to pick pockets, draw hidden weapons, and take a variety of actions without being noticed.
    Spellcraft:
        attr: intelligence
        trained_only: true
        text: |
            You are skilled at the art of casting spells, identifying magic items, crafting magic items,
            and identifying spells as they are being cast.
    Stealth:
        attr: dexterity
        armor_check: true
        text: |
            You are skilled at avoiding detection, allowing you to slip past foes or strike from an unseen position.
            This skill covers hiding and moving silently.
    Survival:
        attr: wisdom
        text: |
            You are skilled at surviving in the wild and at navigating in the wilderness. You also excel at
            following trails and tracks left by others.
    Swim:
        attr: strength
        armor_check: true
        text: You know how to swim and can do so even in stormy water.
    Use Magic Device:
        attr: charisma
        trained_only: true
        text: You are skilled at activating magic items, even if you are not otherwise trained in their use.
