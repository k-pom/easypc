{% extends "bootstrap/base.html" %}
{% block title %}Easy PC{% endblock %}

{% block content %}
    <center>
        <div class="container-narrow">
            <hr>
            <div class="jumbotron">
                <h1>EasyPC</h1>
                <p class="lead">
                    Create Pathfinder RPG characters. Easily. Login with one of the providers below to get started.
                </p>
                <p>
                    <img src="{{url_for('.static', filename='google.jpg')}}" width="100" height="100" style='opacity: .3'>

                    <a href="{{url_for('login_twitter')}}">
                        <img src="{{url_for('.static', filename='twitter.jpg')}}" width="100" height="100">

                    <img src="{{url_for('.static', filename='facebook.png')}}" width="110" height="110" style='opacity: .3'>
                </p>
            </div>
            <hr>
        </div>
    </center>
{% endblock %}
