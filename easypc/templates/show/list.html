{% extends "layout.html" %}

{% block panel %}



<a href="{{url_for('new')}}" class='btn btn-primary'>Create</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Race</th>
            <th>Class</th>
        </tr>
    </thead>

    <tbody>

        {% for pc in pcs %}
            <tr>
                <td><span class="glyphicon glyphicon-user"></span></td>
                <td><a href="{{ url_for('show_pc', name=pc.name) }}">{{pc.name}}</a></td>
                <td>{{pc.race|capitalize}}</td>
                <td>None</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
